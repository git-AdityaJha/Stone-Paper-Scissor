<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Stone Paper Scissor</h1>
      <button class="btn stone">✊</button>
      <button class="btn paper">🖐️</button>
      <button class="btn scissor">✌️</button>

      <p class="result">Result</p>
      <div class="turn">
        <p class="you">You : ✊</p>
        <p class="comp">Computer : ✊</p>
      </div>

      <div class="score">
        <p class="wins">Wins: 0</p>
        <p class="losses">Losses: 0</p>
        <p class="ties">Ties: 0</p>
      </div>

      <button class="reset">Reset Score</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
